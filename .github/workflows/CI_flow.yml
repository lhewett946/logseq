# workflow to coordinate the CI/CD process
name: CI/CD Workflow

permissions:
  contents: read

on:
  push:
    branches:
      - master
    paths-ignore:
      - '*.md'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '*.md'

jobs:

  check-typos:
    uses: ./.github/workflows/check-typos.yml

  lint:
    uses: ./.github/workflows/lint.yml

  compile:
    uses: ./.github/workflows/compile.yml

  # TODO: Re-enable when ready to enable tests for file graphs
  #e2e-test:
  #  uses: ./.github/workflows/e2e.yml
  #  needs: [compile]

  test-db-graph:
    uses: ./.github/workflows/test-db-graph.yml
    needs: [compile]

  test-clojure-script:
    uses: ./.github/workflows/test-clojure-script.yml
    needs: [compile]

  build-android:
    uses: ./.github/workflows/build-android.yml
    needs: [check-typos, lint, test-db-graph, test-clojure-script]

  build-linux:
    uses: ./.github/workflows/build-linux.yml
    needs: [check-typos, lint, test-db-graph, test-clojure-script]

  build-windows:
    uses: ./.github/workflows/build-windows.yml
    needs: [check-typos, lint, test-db-graph, test-clojure-script]
